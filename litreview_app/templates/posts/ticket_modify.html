{% extends "base.html" %}
{% load static %}

{% block title %}
    LITReview - Ticket modification
{% endblock title %}

{% block styles %}

{% endblock styles %}

{% block content %}
    <h5>Modifier un ticket</h5>
    <div class="row flux">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
