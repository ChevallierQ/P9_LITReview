{% extends 'base.html' %}

{% block title %}
    LITReview - Profil modification
{% endblock title %}

{% block styles %}

{% endblock styles %}

{% block content %}
    <div class="row flux">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h1>{{ request.user }}</h1>
                    <form method="post" enctype="multipart/form-data">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button type="submit" class="btn">Save</button>
                    </form>
                    <form action="{% url 'profil_delete' request.user.id %}" method="post">
                        {% csrf_token %}
                        <button class="btn">Delete your profil</button>
                    </form>
                </div>
             </div>
        </div>
    </div>
{% endblock content %}
